<!-- Header -->
<header class="bg-surface-primary border-bottom pt-6">
    <div class="container-fluid">
        <div class="mb-npx">
            <div class="row align-items-center">
                <div class="col-sm-6 col-12 mb-4 mb-sm-0">
                    <!-- Title -->
                    <h1 class="h2 mb-0 ls-tight">Document</h1>
                </div>
                <!-- Actions -->
                <div class="col-sm-6 col-12 text-sm-end">
                    <div class="mx-n1">
                        <a href="#" class="btn d-inline-flex btn-sm btn-primary mx-1">
                            <span class=" pe-2">
                                <i class="bi bi-pencil"></i>
                            </span>
                            <span>Edit</span>
                        </a>
                    </div>
                </div>
            </div>
            <!-- Nav -->
            <ul class="nav nav-tabs mt-4 overflow-x border-0">

            </ul>
        </div>
    </div>
</header>
<!-- Main -->
<main class="py-6 bg-surface-secondary">
    <div>
        <div class="card shadow border-0 mb-7">
            <div class="card-header">
                <div id="container" class="mt-5" style="margin: 0 auto;">
                    <div class="progress px-1" style="height: 3px;">
                        <div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0"
                            aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <div class="step-container d-flex justify-content-between">
                        <div class="step-circle">1</div>
                        <div class="step-circle">2</div>
                        <div class="step-circle">4</div>
                        <div class="step-circle">5</div>
                        <div class="step-circle">6</div>
                    </div>
                    <div class="preview">

                    </div>
                    <div class="card">
                        <h3>Aadhaar</h3>
                        <div class="drop_box">
                            <header>
                                <h4>Select File here</h4>
                            </header>
                            <p>Files Supported: PDF, TEXT, DOC , DOCX</p>
                            <input type="file" hidden accept=".doc,.docx,.pdf" id="fileID" style="display:none;">
                            <button class="btn btn-primary">Choose File</button>
                        </div>

                    </div>
                </div>
                <button class="btn btn-primary mt-5">Proceed</button>

            </div>
        </div>
    </div>
</main>
