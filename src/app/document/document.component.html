<!-- Header -->
<header class="bg-surface-primary border-bottom pt-6">
    <div class="container-fluid">
        <div class="mb-npx">
            <div class="row align-items-center">
                <div class="col-sm-6 col-12 mb-4 mb-sm-0">
                    <!-- Title -->
                    <h1 class="h2 mb-0 ls-tight">Document</h1>
                </div>
                <!-- Actions -->
                <div class="col-sm-6 col-12 text-sm-end">
                    <div class="mx-n1">
                        <a href="#" class="btn d-inline-flex btn-sm btn-primary mx-1">
                            <span class=" pe-2">
                                <i class="bi bi-pencil"></i>
                            </span>
                            <span>Edit</span>
                        </a>
                    </div>
                </div>
            </div>
            <!-- Nav -->
            <ul class="nav nav-tabs mt-4 overflow-x border-0">

            </ul>
        </div>
    </div>
</header>
<!-- Main -->
<main class="py-6 bg-surface-secondary">
    <div>
        <div class="card shadow border-0 mb-7">
            <div class="card-header">
                <div id="container" class="mt-5" style="margin: 0 auto;">
                    <div class="progress px-1" style="height: 3px;">
                        <div class="progress-bar" role="progressbar" [ngClass]="{'selfie' : clientPhotoupload,'pan' : panCardUpload,'bank' : bankDocumentUpload}" aria-valuenow="0"
                            aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <div class="step-container d-flex justify-content-between">
                        <a [ngClass]="clientPhotoupload ? 'step-circle-done' :  'step-circle'" (click)="showSelfie()">1</a>
                        <a [ngClass]="panCardUpload ? 'step-circle-done' :  'step-circle'" [ngStyle]="{'pointer-events': clientPhotoupload ? 'auto' : 'none'}" (click)="showPan()">2</a>
                        <a [ngClass]="bankDocumentUpload ? 'step-circle-done' :  'step-circle'" [ngStyle]="{'pointer-events': panCardUpload ? 'auto' : 'none'}" (click)="showBank()">3</a>
                        <a [ngClass]="aadhaarCardUpload ? 'step-circle-done' :  'step-circle'" [ngStyle]="{'pointer-events': bankDocumentUpload ? 'auto' : 'none'}" (click)="showAadhaar()">4</a>
                    </div>
                    <div class="preview text-center">
                        <div *ngIf="clientPhoto">
                            <app-web-cam></app-web-cam>
                        </div>
                        <div *ngIf="panCard">
                            <img [src]="panurl" alt="" style="width: 100%;">
                        </div>
                        <div *ngIf="bankDocument">
                            <img [src]="bankurl" alt="" style="width: 100%;">
                        </div>
                        <div *ngIf="aadhaarCard">
                            <img [src]="aadhaarurl" alt="" style="width: 100%;">
                        </div>
                    </div>
                    <div class="card" *ngIf="clientPhoto">
                        <h3>ClientPhoto</h3>
                        <div class="drop_box">
                            <header>
                                <h4></h4>
                            </header>
                            <div class="row mt-3">
                                <div class="col-sm-12">
                                    <button class="btn btn-primary" (click)="uploadSelfie()">proceed</button>
                                </div>
                            </div>                            
                        </div>
                    </div>
                    <div class="card" *ngIf="panCard">
                        <h3>Pan Card</h3>
                        <div class="drop_box">
                            <header>
                                <h4>Select File here</h4>
                            </header>
                            <p>Files Supported: JPEG, PNG, JPG</p>
                            <input type="file" hidden accept=".doc,.docx,.pdf" id="fileID" style="display:none;">
                            <div class="row mt-3">
                                <div class="col-sm-12">
                                    <div class="file-upload">
                                        <label for="upload" class="file-upload__label">Choose File</label>
                                        <input id="upload" class="file-upload__input" type="file" name="file-upload" (change)="onSelectFile($event)">
                                    </div>
                                    &nbsp;
                                    <button class="btn btn-primary" (click)="uploadPan()">proceed</button>
                                </div>
                            </div> 
                        </div>
                    </div>
                    <div class="card" *ngIf="bankDocument">
                        <h3>Bank Document</h3>
                        <div class="drop_box">
                            <header>
                                <h4>Select File here</h4>
                            </header>
                            <p>Files Supported: JPEG, PNG, JPG</p>
                            <input type="file" hidden accept=".doc,.docx,.pdf" id="fileID" style="display:none;">
                            <div class="row mt-3">
                                <div class="col-sm-12">
                                    <div class="file-upload">
                                        <label for="upload" class="file-upload__label">Choose File</label>
                                        <input id="upload" class="file-upload__input" type="file" name="file-upload" (change)="onSelectFile1($event)">
                                    </div>
                                    &nbsp;
                                    <button class="btn btn-primary" (click)="uploadBank()">proceed</button>
                                </div>
                            </div> 
                        </div>
                    </div>
                    <div class="card" *ngIf="aadhaarCard">
                        <h3>Aadhaar Card</h3>
                        <div class="drop_box">
                            <header>
                                <h4>Select File here</h4>
                            </header>
                            <p>Files Supported: JPEG, PNG, JPG</p>
                            <input type="file" hidden accept=".doc,.docx,.pdf" id="fileID" style="display:none;">
                            <div class="row mt-3">
                                <div class="col-sm-12">
                                    <div class="file-upload">
                                        <label for="upload" class="file-upload__label">Choose File</label>
                                        <input id="upload" class="file-upload__input" type="file" name="file-upload" (change)="onSelectFile2($event)">
                                    </div>
                                    &nbsp;
                                    <button class="btn btn-primary" (click)="uploadDocument()">proceed</button>
                                </div>
                            </div> 
                        </div>
                    </div>
                </div>
                <button class="btn btn-primary mt-5" [disabled]="!aadhaarCardUpload">Preview</button>

            </div>
        </div>
    </div>
</main>
