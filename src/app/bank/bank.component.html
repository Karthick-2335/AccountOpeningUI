<!-- Header -->
<header class="bg-surface-primary border-bottom pt-6">
    <div class="container-fluid">
        <div class="mb-npx">
            <div class="row align-items-center">
                <div class="col-sm-6 col-12 mb-4 mb-sm-0">
                    <!-- Title -->
                    <h1 class="h2 mb-0 ls-tight">Bank</h1>
                </div>
                <!-- Actions -->
                <div class="col-sm-6 col-12 text-sm-end">
                    <div class="mx-n1">
                        <a href="#" class="btn d-inline-flex btn-sm btn-neutral border-base mx-1">
                            <span class=" pe-2">
                                <i class="bi bi-pencil"></i>
                            </span>
                            <span>Edit</span>
                        </a>
                        <a href="#" class="btn d-inline-flex btn-sm btn-primary mx-1">
                            <span class=" pe-2">
                                <i class="bi bi-plus"></i>
                            </span>
                            <span>Create</span>
                        </a>
                    </div>
                </div>
            </div>
            <!-- Nav -->
            <ul class="nav nav-tabs mt-4 overflow-x border-0">

            </ul>
        </div>
    </div>
</header>
<!-- Main -->
<main class="py-6 bg-surface-secondary">
    <div class="container-fluid">
        <div class="card shadow border-0 mb-7">
            <div class="card-header">
                <form>
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-outline mb-4">
                                <label class="form-label" for="form1Example1">Account Type</label>
                                <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                                    <option selected>Account Type</option>
                                    <option value="1">Savings</option>
                                    <option value="2">Current</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-outline mb-4">
                                <label class="form-label" for="form1Example1">IFSC Code</label>
                                <input type="email" id="form1Example1" class="form-control" />
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-outline mb-4">
                                <label class="form-label" for="form1Example1">Bank Address</label>
                                <input type="text" id="form1Example1" class="form-control" />
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-outline mb-4">
                                <label class="form-label" for="form1Example1">Account Number</label>
                                <input type="text" id="form1Example1" class="form-control">
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-outline mb-4">
                                <label class="form-label" for="form1Example1">Confirm Account Number</label>
                                <input type="text" id="form1Example1" class="form-control">
                            </div>
                        </div>
                    </div>
                    <button class="btn btn-primary mt-5">Proceed</button>
                </form>
            </div>
        </div>
    </div>
</main>
