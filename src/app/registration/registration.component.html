<!-- Header -->
<header class="bg-surface-primary border-bottom pt-6">
    <div class="container-fluid">
        <div class="mb-npx">
            <div class="row align-items-center">
                <div class="col-sm-6 col-12 mb-4 mb-sm-0">
                    <!-- Title -->
                    <h1 class="h2 mb-0 ls-tight">Registration</h1>
                </div>
                <!-- Actions -->
                <div class="col-sm-6 col-12 text-sm-end">
                    <div class="mx-n1">
                        <a href="#" class="btn d-inline-flex btn-sm btn-neutral border-base mx-1">
                            <span class=" pe-2">
                                <i class="bi bi-pencil"></i>
                            </span>
                            <span>Edit</span>
                        </a>
                        <a href="#" class="btn d-inline-flex btn-sm btn-primary mx-1">
                            <span class=" pe-2">
                                <i class="bi bi-plus"></i>
                            </span>
                            <span>Create</span>
                        </a>
                    </div>
                </div>
            </div>
            <!-- Nav -->
            <ul class="nav nav-tabs mt-4 overflow-x border-0">

            </ul>
        </div>
    </div>
</header>
<!-- Main -->
<main class="py-6 bg-surface-secondary">
    <div class="container-fluid">
        <div class="card shadow border-0 mb-7">
            <div class="card-header">
                <form style="width: 100%;">
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-outline mb-5">
                                <label class="form-label" for="form1Example1">Pan Number</label>
                                <input type="email" id="form1Example1" class="form-control" />
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-outline mb-5">
                                <label class="form-label" for="form1Example1">Date of Birth</label>
                                <input type="date" id="form1Example1" class="form-control" />
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-outline mb-5">
                                <label class="form-label" for="form1Example1">AddressLine1</label>
                                <input type="email" id="form1Example1" class="form-control" />
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-outline mb-5">
                                <label class="form-label" for="form1Example1">AddressLine2</label>
                                <input type="text" id="form1Example1" class="form-control" />
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-outline mb-5">
                                <label class="form-label" for="form1Example1">City</label>
                                <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                                    <option selected>City</option>

                                </select>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-outline mb-5">
                                <label class="form-label" for="form1Example1">District</label>
                                <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                                    <option selected>District</option>

                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-outline mb-5">
                                <label class="form-label" for="form1Example1">State</label>
                                <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                                    <option selected>State</option>

                                </select>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-outline mb-5">
                                <label class="form-label" for="form1Example1">Pincode</label>
                                <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                                    <option selected>Pincode</option>

                                </select>
                            </div>
                        </div>
                    </div>
                    <button class="btn btn-primary mt-5">Proceed</button>
                </form>
            </div>
        </div>
    </div>
</main>
